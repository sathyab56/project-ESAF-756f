<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Stamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .stamp-container {
            width: 56mm;
            height: 21mm;
            border: 0.5px solid black;
            display: flex;
            flex-direction: column;
            padding: 0mm;
            box-sizing: border-box;
            text-align: center;
            color: black;
            overflow: hidden;
        }

        .stamp-container .top-text {
            font-family: Arial, sans-serif;
            font-size: 9pt;
            font-weight: bold;
            letter-spacing: 0px;
            margin-top: -3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }

        .stamp-container .bank-name {
            font-family: Corbel;
            font-size: 10pt;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-top: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            margin-bottom: 2px;
        }

        .stamp-container .branch-name {
            font-family: 'Swis721 CN BT';
            font-size: 10pt;
            font-weight: bold;
            letter-spacing: -0.5px;
            margin-top: 36px; /* Reduced gap for better alignment */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: end;
        }

        .details {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="stamp-container">
            <div class="top-text">MUTILATION GUARANTEED</div>
            <div class="bank-name">For ESAF Small Finance Bank Ltd.</div>
            <div class="branch-name">Authorised Signatory, Araria Branch</div>
        </div>
        <div class="details">
            Rubber Stamp<br> (Polimer Stamp) <br>
            Rs. 70/-
        </div>
    </div>
</body>
</html>
