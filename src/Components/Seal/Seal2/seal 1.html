<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="seal">
        <div class="outer-circle">
            <div class="middle-circle">
                <div class="inner-circle">
                    <div class="logo">
                        <!-- Placeholder for logo (TT symbol) -->
                    </div>
                    <div class="text center">Signature<br>Verified</div>
                </div>
            </div>
        </div>
        <svg width="100" height="104" class="curve-text">
            <path id="curve" d="M 13 50 A 30 30 0 0 1 86 50" fill="none" />
            <text class="text" text-anchor="middle">
                <textPath class="text_path" href="#curve" startOffset="50%">
                    ESAF Small Finance Bank Ltd.
                </textPath>    
            </text>
        </svg>   
    </div>
    <div class="op">
    <svg width="200" height="200" viewBox="0 0 100 100">
        <!-- Draw the circle -->
        <circle cx="50" cy="50" r="50" fill="transparent" stroke="transparent" stroke-width="2" />
      
        <!-- Define the proper smile curve -->
        <path id="smileCurve" d="M 30,65 A 20,20 0 0,0 70,65" fill="transparent" />
      
        <!-- Add text along the smile curve -->
        <text class="text1">
          <textPath href="#smileCurve" text-anchor="middle" startOffset="50%" font-size="5" fill="black" font-family="Arial" font-weight="bold">
            Araria Branch
          </textPath>
        </text>
      </svg>
    </div>
        <div class="star1">
        <svg width="10" height="10" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon 
              points="50,10 61,40 95,40 67,58 78,90 50,70 22,90 33,58 5,40 39,40" 
              fill="black" 
              stroke="black" 
              stroke-width="2"/>
          </svg>
        </div>
        <div class="star2">
        <svg width="10" height="10" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon 
              points="50,10 61,40 95,40 67,58 78,90 50,70 22,90 33,58 5,40 39,40" 
              fill="black" 
              stroke="black" 
              stroke-width="2"/>
          </svg>
        </div>      
</body>
</html>
