<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubber Stamp</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .seal29role {
      border: none;
      outline: none;
      background: transparent;
      display: inline-block;
      color: black;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
    }
    .seal29role:empty:before {
      content: "Enter name";
      color: gray;
    }
  </style>
</head>
<body>
  <div>
    <div class="seal29stamp">
      <span id="sealRole" class="seal29role" contenteditable="true"></span>
      <div class="seal29bank-name">Esaf Bank Anakkatty</div>
      <div class="seal29branch">Branch: 92880 92671</div>
    </div>
  </div>
</body>
</html>
